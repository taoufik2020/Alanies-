<div class="container">
  <h1>URL Shrinker</h1>
  <form [formGroup]="urlForm" class="my-4 form-inline" (ngSubmit)="submit()">
    <label for="fullUrl" class="sr-only">Url</label>
    <input
      required
      placeholder="Url"
      type="url"
      formControlName="fullUrl"
      name="fullUrl"
      id="fullUrl"
      class="form-control col mr-2"
    />
    <button class="btn btn-success" type="submit">Shrink</button>
  </form>

  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th>Full URL</th>
        <th>Short URL</th>
        <th>Clicks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let url of urls">
        <td>
          <a href="{{ url.fullUrl }}">{{ url.fullUrl }}</a>
        </td>
        <td>
          <a (click)="inc(url)" href="{{ url.fullUrl }}">
            {{ url.shortUrl }}
          </a>
        </td>
        <td>{{ url.clicks }}</td>
      </tr>
    </tbody>
  </table>
</div>
